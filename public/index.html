<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OP25 Scanner</title>
  </head>
  <body>
    <h1>OP25 Scanner</h1>

    <!-- Audio Player -->
    <audio id="audioPlayer" autoplay controls></audio>

    <!-- Scanner Controls -->
    <button onclick="startStream()">Start Stream</button>
    <button onclick="sendCommand('hold')">Hold</button>
    <button onclick="sendCommand('lock')">Lock</button>
    <button onclick="sendCommand('whitelist')">Whitelist</button>
    <button onclick="sendCommand('blacklist')">Blacklist</button>

    <!-- Inject configuration from Node -->
    <script src="/config.js"></script>

    <!-- Janus gateway library (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/janus-gateway@latest/dist/janus.js"></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
